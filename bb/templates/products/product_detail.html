{% extends 'base.html' %}
{% block title %}
    {{ product.title }}
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <a href="{% url 'product_edit' translit_title=product.translit_title %}" class="actions_act"><span class="fa fa-edit fa-2x" role="img"></span></a>
    {% endif %}
    <div class = "row">
        <div class="col-md-8">
                <div class="product">
                    <h1>{{ product.title }}</h1>
                    <p>price: {{ product.price}}</p>
                    <p>{{ product.text|linebreaksbr }}</p>
                </div>
        </div>
    </div>
{% endblock %}
