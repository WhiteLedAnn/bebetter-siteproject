{% extends 'base.html' %}
{% block title %}
    Купить женскую спортивную одежду в Москве
{% endblock %}

{% block content %}
    <a href="{% url 'new_product' %}" class="actions_act"><span class="fa fa-plus fa-2x" role="img"></span></a>
    <div class = "row">
        <div class="col-md-8">
            {% for product in products %}
                <div class="product">
                    <h1><a href = "{% url 'product_detail' translit_title=product.translit_title %}">{{ product.title }}</a></h1>
                    <p>price: {{ product.price}}</p>
                    <p>{{ product.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
